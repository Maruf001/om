site_name: OnDA Monitor
extra_css:
  - extra.css
theme:
  name: material
markdown_extensions:
  - mkdocs-click
plugins:
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_root_heading: true
            show_root_full_path: false
            show_root_toc_entry: false
            show_source: false
            heading_level: 1
          setup_commands:
            - import sys
            - from unittest.mock import MagicMock as mock
            - sys.modules["psana"] = mock()
            - sys.modules["mpi4py"] = mock()
            - sys.modules["hidra_api"] = mock()

nav:
  - Home: index.md
  - Code Reference:
    - om:
      - __init__: reference/om.md
      - algorithms:
        - __init__: reference/om_algorithms.md
        - calibration: reference/om_algorithms_calibration.md
        - crystallography: reference/om_algorithms_crystallography.md
        - generic: reference/om_algorithms_generic.md
      - data_retrieval_layer:
